{% extends 'base.html' %}
{% block content %}

<div class='card'>
    <div class='card-body'>
        <h4>Cursos matriculados</h4>
        <hr>
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-sucess" role="alert">
            {{ m }}
        </div>
        {% endfor %}
        {% endif %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cursos</th>                    
                </tr>
            </thead>
            <tbody>
                {% for matricula in matriculas %}
                <tr>
                    <td>{{ matricula.curso }}</td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'matricula_delete' matricula.id %}"
                        onclick="return confirm('Confirma a exclusão?')">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <center>
            <a class="btn btn-success" href="{% url 'matricula_add' %}">Cursos Disponíveis</a>
            <a class="btn btn btn-secondary" href="{% url 'home' %}">Página Inicial</a>
        </center>
    </div>
</div>

{% endblock %}
