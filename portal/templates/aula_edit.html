{% extends 'base.html' %}
{% block content %}

    <br>

    {% if messages %}
        {% for m in messages %}
        <div class="alert alert-sucess" role="alert">
            {{ m }}
        </div>
        {% endfor %}
    {% endif %}

    <br>

    <div class="card">
        <div class="card-body">
            <h4>Editar Aula</h4>
            <hr>
            <form action="{% url 'aula_edit' aula %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit" >Salvar</button>
                <a href="{% url 'aula' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>

{% endblock %}
