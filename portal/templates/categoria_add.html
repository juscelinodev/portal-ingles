{% extends 'base.html' %}
{% block content %}

    <br>

    {% if messages %}
        {% for m in messages %}
        <div class="alert alert-sucess" role="alert">
            {{ m }}
        </div>
        {% endfor %}
    {% endif %}

    <br>

    <form action="{% url 'categoria_add' %}" method="POST" style="margin: auto; width: 400px;">{% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class='input-group-text' id="basic-addon1">Categoria</span>
            </div>
            <input type="text" class="form-control" placeholder="" name="nome_categoria">
        </div>
        <br>
        <center>
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{% url 'categoria' %}" class="btn btn-danger">Cancelar</a>
        </center>
        <br>
        <br>
    </form>

{% endblock %}
