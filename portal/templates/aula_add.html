{% extends 'base.html' %}
{% block content %}

    <br>

    {% if messages %}
        {% for m in messages %}
        <div class="alert alert-sucess" role="alert">
            {{ m }}
        </div>
        {% endfor %}
    {% endif %}
    
    <br>

    <form action="{% url 'aula_add' %}" method="POST" style="margin: auto; width: 400px;">{% csrf_token %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class='input-group-text' id="basic-addon1">Nome da Aula</span>
            </div>
            <input type="text" class="form-control" placeholder="" name="nome_aula">
        </div>
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend" width="300">
                <label class="input-group-text" for="basic-addon1">Curso</label>
            </div>
            <select name="curso" class="form-control" id="inputGroupSelect01">
                <option selected>Clique para selecionar um curso</option>
                {% for curso in cursos %}
                <option value="{{ curso.id }}">{{ curso.nome_curso }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class='input-group-text' id="basic-addon1">URL do VÃ­deo</span>
            </div>
            <input type="text" class="form-control" placeholder="" name="video_url">
        </div>
        <center>
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{% url 'aula' %}" class="btn btn-danger">Cancelar</a>
        </center>
        <br>
        <br>
    </form>

{% endblock %}
