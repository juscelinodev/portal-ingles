{% extends 'base.html' %}
{% block content %}

<div class='card'>
    <div class='card-body'>
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-sucess" role="alert">
            {{ m }}
        </div>
        {% endfor %}
        {% endif %}

        <table class="table table-striped">
            <tbody>
                {% for aula in aulas %}
                <tr>
                    <td>{{ matricula.curso }}</td>
                    <td>
                        <a href="{% url 'curso-aulas-um' curso_pk=curso.id aula_pk=aula.id %}"
                            id="{{ aula.id }}">{{ aula.nome_aula }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="embed-responsive embed-responsive-16by9">
            <iframe width="100%" height="500" class="embed-responsive-item"
                    src={{ aula.video_url }} frameborder="0"
                    allowfullscreen>
            </iframe>
        </div>

        <center>
            <a class="btn btn-success" href="{% url 'matricula' %}">Cursos Matriculados</a>
            <a class="btn btn btn-secondary" href="{% url 'home' %}">PÃ¡gina Inicial</a>
        </center>
    </div>
</div>

{% endblock %}
